<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sliding Menu Effect</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0
    }

    .marquee-box {
        width: 600px;
        overflow: hidden;
        margin: 0 auto
    }

    ul.marquee-content {
        width: 1500px;
        height: 100px;
        overflow: hidden;
    }

    ul.marquee-content li {
        width: 100px;
        list-style: none;
        float: left;
        margin-top: 0;
    }

    ul.marquee-content li img {
        width: 100px;
        height: 100px;
    }
    </style>
</head>

<body>
    <div class="marquee-box">
        <ul class="marquee-content">
            <li><img src="img/1.png"></li>
            <li><img src="img/2.png"></li>
            <li><img src="img/3.png"></li>
            <li><img src="img/4.png"></li>
            <li><img src="img/5.png"></li>
            <li><img src="img/6.png"></li>
            <li><img src="img/7.png"></li>
            <li><img src="img/8.png"></li>
            <li><img src="img/9.png"></li>
            <li><img src="img/10.png"></li>
            <li><img src="img/11.png"></li>
            <li><img src="img/12.png"></li>
            <li><img src="img/13.png"></li>
            <li><img src="img/14.png"></li>
            <li><img src="img/15.png"></li>
        </ul>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/myMarquee.js"></script>
    <script type="text/javascript">
    $(function() {
        var wwidth = $('.marquee-content li').outerWidth();
        var _wwidth = {
            height: wwidth
        }
        $(".marquee-content").myMarquee(_wwidth);
    })
    </script>
</body>

</html>
